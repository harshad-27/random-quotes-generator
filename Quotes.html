<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./CSS/quotesStyle.css">
</head>
<body>
    <div class="container">
        <div class="head-section">
            <h4>Quote's App</h4>
            <span class="theme-switcher">
                <img src="./img/moon.png" alt="theme-img" title="Dark Mode">
            </span>
        </div>
        <p class="quote"></p>
        <p class="author"><span>__</span><span class="authorName"></span></p>
        <div class="btn-group">
            <div class="featureBtn">
                <span class="material-symbols-rounded" id="copyBtn">content_copy</span>
                <span class="material-symbols-rounded" id="speechBtn">volume_up</span>            
            </div>
            <button class="nextQuoteBtn">Next Quote</button>
        </div>
    </div>
<script src="./JS/quotesScript.js"></script>
</body>
</html>
